{% extends "template.html" %}
{% block content %}

<table class="table table-striped table-responsive table-bordered">
    <thead class="thead-default">
        <tr>
            <th>Nome</th>
            <th>Category</th>
            <th>Console</th>
            <th>Edit Game</th>
            <th>Delete Game</th>
        </tr>
    </thead>
    <tbody>
        {%
        for jogo in jogos
        %}
        <tr>
            <td>{{ jogo.name }}</td>
            <td>{{ jogo.category }}</td>
            <td>{{ jogo.platform }}</td>
            <td><a href="{{ url_for('edit', id=jogo.id) }}">Editar</a></td>
            <td><a href="{{ url_for('delete', id=jogo.id) }}">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
